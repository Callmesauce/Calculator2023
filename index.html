<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="assets/calcu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
   
      <div class="buttons " >
      
         
        <div class="output-container input-text">
          <div class="top-area">
            <div class="prevnum" data-prev-el-output></div>
            <div class="operatordisplay"data-operator-el-output ></div>
          </div>
      
          <div class="currnum" data-curr-el-output></div>
      </div>

            <button type="button" data-clear="AC" class="operators">AC</button>
            <button type="button" data-del="DEL" class="operators">DEL</button>
        
            <button type="button" data-operator="รท" class="operators">รท</button>
            <button type="button" data-num="7"  class="num">7</button>
            <button type="button" data-num="8"  class="num">8</button>
          <button type="button" data-num="9"  class="num">9</button>
          <button type="button" data-operator="*" class="operators">*</button>
          <button type="button" data-num="4" class="num">4</button>
          <button type="button" data-num="5" class="num">5</button>
          <button type="button" data-num="6" class="num">6</button>
          <button type="button" data-operator="-" class="operators">-</button>
          <button type="button" data-num="1" class="num">1</button>
          <button type="button" data-num="2" class="num">2</button>
          <button type="button" data-num="3" class="num">3</button>
          <button type="button" data-operator="+" class="operators">+</button>
          <button type="button" data-num=".">.</button>
          <button type="button" data-num="0" class="num">0</button>
          <button type="button" data-equals="=" class="equal">=</button>
       
      </div>
    </div>

    <footer>
      <b>coded by zMO</b>

    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
